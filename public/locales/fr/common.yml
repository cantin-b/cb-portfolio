freelance:
  hero:
    title: "Développeur freelance Full-Stack — Remote (Paris, Bruxelles, UE, US, Asie)"
    subtitle: "Je développe des logiciels qui sortent en production : sites internet, SaaS et CRM/back-offices sur mesure — avec Node.js, React et Next.js. Communication claire, itérations rapides, livraison fiable."
  services:
    title: "ce que je peux construire"
    intro: "Exemples de missions que je réalise pour des startups et des PME :"
  bullets:
    - "Sites vitrine & landing pages (SEO, performance, analytics)"
    - "Produits SaaS (auth, rôles, dashboards, paiement, multi-tenant)"
    - "CRM / back-office sur mesure (workflows, permissions, admin)"
    - "API Node.js (REST, intégrations tierces, webhooks)"
    - "Fonctionnalités IA (intégration LLM, recherche RAG, automatisations)"
  remote:
    title: "remote & fuseaux horaires"
    body: "Je travaille en remote avec des clients à Paris, Bruxelles et partout en Europe, et je m’adapte aux fuseaux US et Asie si besoin (workflow asynchrone, décisions documentées, points réguliers)."
  process:
    title: "comment on travaille"
    body: "Je vous aide à cadrer le besoin, livrer un MVP rapidement, puis itérer en sécurité. Vous obtenez une base de code propre, une architecture maintenable et une stratégie de déploiement (VPS/NGINX/PM2 ou plateformes modernes)."
  cta:
    title: "parlons de votre projet"
    body: "Expliquez-moi ce que vous voulez construire et vos contraintes de timing."
    link: "Me contacter"
  faq:
    title: "FAQ"
    items:
      - q: "Travaillez-vous avec des clients hors Europe ?"
        a: "Oui. Je travaille en remote et je peux m’adapter aux fuseaux UE, US et Asie selon le projet."
      - q: "Pouvez-vous développer un SaaS ou un CRM sur mesure ?"
        a: "Oui. Je peux mettre en place les fondations SaaS (auth, rôles, paiement, dashboard) et construire des CRM/back-offices adaptés à vos workflows."
      - q: "Intégrez-vous des fonctionnalités IA ?"
        a: "Oui. Je peux intégrer des LLM, mettre en place de la recherche RAG, et automatiser des workflows quand cela apporte un gain mesurable."
  backHome: "Retour à l’accueil"

